<!-- _layouts/default.html -->
<!DOCTYPE html>
<html>
<head>
  <title>{{ site.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    nav {
      background-color: #333;
      color: #fff;
      padding: 1em;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 1em;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 0.5em 1em;
      transition: background-color 0.3s;
    }
    nav ul li a:hover {
      background-color: #555;
    }
    nav ul li a.active {
      background-color: #007bff;
      font-weight: bold;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #f4f4f4;
      padding: 1em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .content {
      flex: 1;
      padding: 2em;
      background-color: #fff;
      margin: 2em auto;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      {% for link in site.nav_links %}
        <li><a href="{{ link.url }}" class="{% if page.url == link.url %}active{% endif %}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <div class="container">
    <aside class="sidebar">
      <h2>{{ site.auto_pages.title }}</h2>
      <ul>
        {% for page in site.pages %}
          {% if page.dir == site.auto_pages.dir %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </aside>
    <main class="content">
      {{ content }}
    </main>
  </div>
</body>
</html>
